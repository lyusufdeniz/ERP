
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img src="/images/logo.svg" alt="logo">
                            </div>
                            <h4>Merhaba! Hadi Başlayalım</h4>
                            <h6 class="fw-light">Devam Etmek İçin Giriş Yapın.</h6>
                       
                                <div class="form-group">
                                    <input [(ngModel)]="model.emailOrUserName" type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                        placeholder="Kullanıcı Adı">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="model.password" type="password" class="form-control form-control-lg"
                                        id="exampleInputPassword1" placeholder="Şifre">
                                </div>
                                <div class="mt-3 d-grid gap-2">
                                    <button (click)="signIn()" class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn"
                                        >GİRİŞ</button>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        
                                    </div>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
